# Gateway API equivalent of path-normalization.yaml.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gw-normalize-route
spec:
  parentRefs:
    - name: blog-demo-gateway
      sectionName: normalize
  hostnames:
    - gw-normalize.example.com
  rules:
    - matches:
        - path:
            type: Exact
            value: /status/200
      backendRefs:
        - name: httpbin
          port: 8000
