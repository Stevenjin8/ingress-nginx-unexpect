# Gateway API equivalent of ingress-regex.yaml.
# These rules are explicit and do not turn Exact paths into regex matches.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gw-regex-route
spec:
  parentRefs:
    - name: blog-demo-gateway
      sectionName: regex
  hostnames:
    - gw-regex.example.com
  rules:
    - matches:
        - path:
            type: Exact
            value: /UU
      backendRefs:
        - name: httpbin
          port: 8000
    - matches:
        - path:
            type: RegularExpression
            value: ^/.*/200$
      backendRefs:
        - name: httpbin
          port: 8000
    - matches:
        - path:
            type: Exact
            value: /HEADE
      backendRefs:
        - name: httpbin
          port: 8000
